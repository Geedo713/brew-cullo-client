    <body>
        <h1>This needs to be heard!</h1>
        <header>

        </header>
        <main class="music-main">
            <div class="main-div">
                <p id="logo"><i class="fa-solid fa-music"></i></p>
                <i class="fa-solid fa-volume-high" aria-hidden="true" id="volume-icon" onclick="muteSound()"></i>
                <!--left part-->
                <div class="left">
                    <!--song image-->
                    <img id="track-img">
                    <div class="volume">
                        <p id="volume-show"></p>
                    <input type="range" min="0" max="100" value="90" onchange="volumeChange()" id="volume">
                    </div>
                </div>
                <!--right part-->
                <div class="right">
                    <div class="show-song-number">
                        <p id="present"></p>
                        <p>/</p>
                        <p id="total"></p>
                    </div>
                    <!--song title-->
                    <p id="title"></p>
                    <p id="artist"></p>

                    <!--middle part-->
                    <div class="middle">
                        <button onclick="previousSong()" id="pre"><i class="fa-solid fa-backward-step" aria-hidden="true"></i></button>
                        <button onclick="justPlay()" id="play"><i class="fa-solid fa-play" aria-hidden="true"></i></button>
                        <button onclick="nextSong()" id="next"><i class="fa-solid fa-forward-step" aria-hidden="true"></i></button>
                    </div>
                    <!--song duration part-->
                    <div class="duration">
                        <input type="range" min="0" max="100" value="0" id="duration-slider" onchange="changeDuration()">
                    </div>
                    <button id="auto" onclick="autoplaySwitch()"><i class="fa-solid fa-arrow-rotate-right" aria-hidden="true"></i></button>
                </div>
            </div>
